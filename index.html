<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг им. Деканона</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="monitor-container">
            <h1>Онлайны проектов</h1>
            <div id="servers-list">
                <p class="loading-text">Загрузка данных с API...</p>
            </div>
            <div class="footer">
                <p>Данные обновляются автоматически</p>
            </div>
        </div>
        <div id="details-panel" class="details-panel">
            <div class="panel-content-wrapper">
                <div class="panel-header">
                    <h2 id="panel-title">Детали проекта</h2>
                    <button id="close-panel-btn" class="close-panel-btn">&times;</button>
                </div>
                <div id="details-server-list" class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <div id="details-overlay" class="details-overlay"></div>
    <script src="script.js"></script>
</body>

</html>
